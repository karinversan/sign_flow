groups:
  - name: signflow-backend-alerts
    rules:
      - alert: SignflowApiDown
        expr: up{job="signflow-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "SignFlow API is down"
          description: "Prometheus cannot scrape signflow-api /metrics for at least 1 minute."

      - alert: SignflowApiHighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(signflow_http_request_latency_seconds_bucket[5m])) by (le, path)) > 1.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "SignFlow API latency is high"
          description: "p95 request latency is above 1.2s for at least 5 minutes."

      - alert: SignflowJobFailureRateHigh
        expr: |
          (
            sum(rate(signflow_job_process_total{outcome="failed"}[10m]))
            /
            clamp_min(sum(rate(signflow_job_process_total[10m])), 0.001)
          ) > 0.25
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "SignFlow job failure rate is high"
          description: "More than 25% of processed jobs are failing in the last 10 minutes."
